name: TikTok Daily Processing

on:
  schedule:
    - cron: '0 9 * * *'  # 9am UTC daily
  workflow_dispatch:      # Manual trigger

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests
      
      - name: Create directories
        run: |
          mkdir -p data
          mkdir -p output
      
      # CACHE FIX: Use actions/cache instead of artifacts for persistence across runs
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: data/
          key: tiktok-cache-${{ github.run_number }}
          restore-keys: |
            tiktok-cache-
      
      - name: Run processor
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          US_VIDEO_TASK_ID: ${{ secrets.US_VIDEO_TASK_ID }}
          UK_VIDEO_TASK_ID: ${{ secrets.UK_VIDEO_TASK_ID }}
          US_MUSIC_TASK_ID: ${{ secrets.US_MUSIC_TASK_ID }}
          UK_MUSIC_TASK_ID: ${{ secrets.UK_MUSIC_TASK_ID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          OUTPUT_DIR: output
          CACHE_DIR: data
        run: python src/main.py
      
      # Save cache for next run
      - name: Save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/
          key: tiktok-cache-${{ github.run_number }}
      
      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-output-${{ github.run_number }}
          path: output/
          retention-days: 30
